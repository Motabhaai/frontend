<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/all.min.css">
	
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@286;500&display=swap" rel="stylesheet">
	
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
  
<link rel="stylesheet" href="css/mytoggler.css">

    <link rel="stylesheet" href="css/main.css">
	<title>Pehla Property</title>
	
</head>
<body>
   <div class="myheader">
       <div class="main-header mylogo">
         <img src="css/images/Pehla-Property-2.png" style="width:50px; height: 50px;" alt="">
        <div class="mylogotitle">
            <h1>Pehla Property</h1>
            <p>Karoo naye ghar ki shurvat hamare sath.</p>
        </div> 
       </div>
    
       <div class="main-header mynavbar">       
            <ul class="myheadnav">
               <li><a href="#">Post Property Free</a></li>
               <li><a href="#">Location</a></li>
            <li>  
                <div id="myNav" class="overlay">
                  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                  <div class="overlay-content">
                    <a href="#">Home</a>
                    <a href="#">Properties</a>
                    <a href="#">Agents</a>
                    <a href="#">Tools</a>
                    <a href="#">About</a>
                  </div>
                </div>
              
              <span style="font-size:50px;cursor:pointer" onclick="openNav()">&#9776;</span></li>
           </ul>

       </div>
       </div>

       <div class="container">
         <div class="my-main">
          <div class="my-greetings mywel">
            <h1>
              Welcome Guests,
            </h1>
            <p>  Your property hunt ends here.</p>
          </div>
            <div class="my-greetings my-btn">
              <a href="#" class="my-log-btn">Login</a>
            </div> 
         </div>
        
         <div class="my-navbar">
           <ul >
             <li><a href="#" class="my-buy">Buy</a></li>
             <li><a href="#">Sell</a></li>
             <li><a href="#">PG</a></li>
             <li><a href="#">Rents</a></li>
             <li><a href="#">Commercials</a></li>
           </ul>
         </div>

         <div class="wrapper">
          <div class="search_box">
              <input type="text" placeholder="Search for any property type">
              <i class="fas fa-search"></i>
          </div>
        </div>  

        <div class="inputmodal">
          <button id="modalBtn" class="mybutton">BHK <i class="fas fa-angle-down"></i>
          </button>
      
        <div id="simpleModal" class="modal">
        <div class="modal-content">
          <span class="mycloseBtn">&times;</span>
          <form>
            <input type="checkbox" id="1RK" name="vehicle1" value="rk">
            <label for="rk"> 1RK</label><br>
            <input type="checkbox" id="1BHK" name="1BHK" value="BHK">
            <label for="1BHK"> 1BHK</label><br>
            <input type="checkbox" id="2BHK" name="2BHK" value="BHK">
            <label for="2BHK"> 2BHK</label><br>
            <input type="checkbox" id="3BHK" name="3BHK" value="3BHK">
            <label for="3BHK+"> 3BHK</label><br>
        </form>
        </div>
        </div> 
        <button id="budgetmodalBtn" class="budgetbutton">Budget<i class="fas fa-angle-down"></i>
        </button>
  
        <div id="budgetsimpleModal" class="budgetmodal">
          <div class="budgetmodal-content">
            <h1>Budget</h1>
            <span class="budgetcloseBtn">&times;</span>
            <div class="myform">
              <form>
                <input class="" type="text"> -
                 <input class="" type="text">
            </form>
            </div>
            
          </div>
          </div> 

        <button id="buymodalBtn" class="buybutton">Proprty Type <i class="fas fa-angle-down"></i>
        </button>

        <div id="buysimpleModal" class="buymodal">
          <div class="buymodal-content">
            <span class="buycloseBtn">&times;</span>
            <form>
              <input type="checkbox" id="Apartment" name="Apartment" value="">
              <label for="Apartment">Apartment</label><br>
              <input type="checkbox" id="Buildingfloor" name="buildingfloor" value="">
              <label for="buildingfloor"> Building Floor</label><br>
              <input type="checkbox" id="villa" name="villa" value="">
              <label for="villa"> Villa</label><br>
              <input type="checkbox" id="residentialflat" name="residentialflat" value="">
              <label for="residentialflat"> Residential Flat</label><br>
              <input type="checkbox" id="studioapartment" name="studioapartment" value="">
              <label for="studioapartment"> Studio Apartment</label><br>
              <input type="checkbox" id="independenthouse" name="independenthouse" value="">
              <label for="independenthouse"> Independent House</label><br>
          </form>
          </div>
          </div> 

        </div>
        
      
          
      </div>

   



      <script src="css/main.js"></script>
       <script>
        function openNav() {
          document.getElementById("myNav").style.width = "100%";
        }
        
        function closeNav() {
          document.getElementById("myNav").style.width = "0";
        }
        </script>
       


</body>
</html>
